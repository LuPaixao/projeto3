
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>POKEMON</title>
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>

    <body class="container"><script id="__bs_script__">//<![CDATA[
    document.write("<script async src='/browser-sync/browser-sync-client.js?v=2.26.14'><\/script>".replace("HOST", location.hostname));
//]]></script>


        <div>
            <ul>
                <li>
                    id: 
                    <p id="pokemon_id"></p>
                </li>
                <li>
                    name:
                    <p id="pokemon_name"></p>
                </li>
                <li>
                    experiência: 
                    <p id="pokemon_base_experience"></p>
                </li>
                <li>
                    altura:
                    <p id="pokemon_height"></p>
                </li>
                <li>
                    peso:
                    <p id="pokemon_weight"></p>
                </li>
                <li>
                    lendário:
                    <p id="pokemon_legendary"></p>
                </li>
                <li>
                    primeira aparição:
                    <p id="pokemon_firstAppearance"></p>
                </li>
                <li>
                    habilidades: 
                    <p id="pokemon_ability"></p>
                </li>
                <li>
                    hp:
                    <p id="pokemon_stat_hp"></p>
                </li>
                <li>
                    attack:
                    <p id="pokemon_stat_attack"></p>
                </li>
                <li>
                    defesa:
                    <p id="pokemon_stat_defense"></p>
                </li>
            </ul>
        </div>

        <table>
            <tr>
              <th>Título</th>
              <td>{{movie.title}}</td>
            </tr>
            <tr>
              <th>Data de lançamento</th>
              <td>{{movie.vid}}</td>
            </tr>
            <tr>
              <th>Visão geral</th>
              <td>{{filme.overview}}</td>
            </tr>
          </table>

    
        <script type="module" src="js/pokemon.js"></script>
        <script type="module" src="js/movie.js"></script>
    </body>
</html>
